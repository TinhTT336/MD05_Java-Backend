<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Product List</h1>
      <div class="row mt-4">
        <div class="col-lg-8">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="t-body"></tbody>
          </table>
        </div>
        <div class="col-lg-4">
          <form onsubmit="return addProduct()">
            <div class="form-group">
              <label for="category-name">Product Name</label>
              <input
                type="text"
                name=""
                id="product-name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="category-name">Product Price</label>
              <input type="text" name="" id="price" class="form-control" />
            </div>
            <div class="form-group">
              <label for="category-name">Category Name</label>
              <select name="" id="category-id"></select>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      async function getProducts() {
        const response = await fetch("http://localhost:8081/products");
        const products = await response.json();
        let _html = ``;
        products.forEach((element) => {
          _html += ` <tr>
                <td>${element.productId}</td>
                <td>${element.productName}</td>
                <td>${element.price}</td>
                <td>${element.category.categoryName}</td>
                <td><button class="btn btn-outline-primary">Edit</button></td>
              </tr>`;
        });
        let tbody = (document.getElementById("t-body").innerHTML = _html);
      }
      getProducts();

      function addProduct() {
        let product_name = document.getElementById("product-name").value;
        let price = document.getElementById("price").value;
        let category_id = document.getElementById("category-id").value;

        let data = JSON.stringify({
          productName: product_name,
          price: price,
          category_id: category_id,
        });
        console.log(data);

        fetch("http://localhost:8081/products", {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          body: data,
        })
          .then((response) => response.json())
          .then((json) => {
            if (json.status == 500) {
              Swal.fire({
                position: "top-end",
                icon: "error",
                title: `Wrong`,
                showConfirmButton: false,
                timer: 1500,
              });
            } else {
              Swal.fire({
                position: "top-end",
                icon: "success",
                title: "Your work has been saved",
                showConfirmButton: false,
                timer: 1500,
              });
              getProducts();
            }
            document.getElementById("product-name").value = "";
            document.getElementById("price").value = "";
            document.getElementById("category-id").value = "";
          })
          .catch((error) => {
            console.log(error);
          });
        return false;
      }

      async function getCategories() {
        const response = await fetch("http://localhost:8081/categories");
        const categories = await response.json();
        let _categories = ``;
        categories.forEach((element) => {
          _categories += `  <option value="${element.id}" class="form-control">${element.categoryName}</option>`;
        });
        let select = (document.getElementById("category-id").innerHTML =
          _categories);
      }
      getCategories();
    </script>
  </body>
</html>
