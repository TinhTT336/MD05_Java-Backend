<body>

<!--            aria-controls="collapsibleNavId"-->
<!--            aria-expanded="false" aria-label="Toggle navigation">-->

<!--    </button>-->
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:text="#{home}"> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{about}"></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">Language</a>
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                    <a class="dropdown-item" href="/?lang=vi">Tiếng Việt</a>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" th:placeholder="#{search}">

<br>
<br>
<div class="d-flex justify-content-around">
    <a th:href="@{/add}">+ Add Category</a>
    <a th:href="@{/product}"> Product</a>
</div>
<br>
<br>
<table class="table" width="70%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category:${categoryList}">
        <td scope="row" th:text="${category.id}"></td>
        <td th:text="${category.categoryName}"></td>
        <td th:text="${category.categoryStatus}"></td>
        <td><a class="btn btn-primary" th:href="@{edit/{id}(id=${category.id})}">Edit</a></td>
        <td><a class="btn btn-danger" onclick="return confirm('Are you sure to delete this category?')"
               th:href="@{delete/{id}(id=${category.id})}">Delete</a></td>
        <td><a class="btn btn-warning" onclick="return confirm('Are you sure to change this category status?')"
               th:href="@{change/{id}(id=${category.id})}">Change Status</a></td>
    </tr>
    </tbody>
</table>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
